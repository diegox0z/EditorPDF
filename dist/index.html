<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer and Text Extractor</title>
    <link rel="stylesheet" href="/styles.8986bff4.css">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/styles.8986bff4.js"></script></head>
  <body>
    <nav class="menu">
      <div>
        <button id="open-pdf">Abrir PDF</button>
      </div>
    </nav>
    <div class="container">
      <iframe id="pdf-iframe" class="pdf-viewer"></iframe>
      <textarea id="extracted-text" rows="10" cols="50" placeholder="Extracted text will appear here..."></textarea>
    </div>
    <div id="message"></div>
    <input type="file" id="file-input" accept="application/pdf" style="display: none">
    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
